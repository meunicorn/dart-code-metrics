default:
  image: dart

stages:
  - analyze

jobAnalyze:
  stage: analyze
  script:
    - flutter pub get
    - flutter pub run dart_code_metrics:metrics lib -r gitlab > code-quality-report.json
    - flutter pub run dart_code_metrics:metrics lib -r html
  artifacts:
    paths:
      - metrics
    reports:
      codequality: code-quality-report.json
